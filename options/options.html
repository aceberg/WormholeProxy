        <table class="table table-borderless mt-4">
          <thead>
            <th></th>
            <th style="width: 80%;">Host <img id="sortBtn" class="icon-button" src="../icons/sort-down-alt.svg"></img>
            </th>
            <th style="width: 10%;">Del</th>
          </thead>
          <tbody id="proxyList">
            <tr>
              <td style="opacity: 45%;">iTemplate.</td>
              <td>
                <a href="http://hostTemplate" target="_blank">hostTemplate</a>
              </td>
              <td>
                <button name="iTemplate" class="del-btn">
                  <img class="icon-button" src="../icons/x-square.svg">
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md">
        <h3>Proxy config</h3>
        <p>Some test text</p>
      </div>
    </div> 
  </div>
