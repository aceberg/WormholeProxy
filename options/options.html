<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <!-- ocean theme -->
    <link href="bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>
  <div class="container">
    <div class="row mt-4">
      <div class="col-md">
        <div class="card border-primary">
          <div class="card-header">
            <h4>Hosts to proxy</h4>
          </div>
          <div class="card-body table-responsive">
            <div class="input-group mb-4">
              <button class="btn btn-outline-primary"><a id="hosts-export">Export</a></button>
              <button class="btn btn-outline-primary"><a id="hosts-import">Import</a></button>
            </div>
            <form id="newHost" class="input-group">
              <input name="host" placeholder="New host" class="form-control"></input>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <table class="table table-borderless mt-4">
              <thead>
                <th></th>
                <th style="width: 80%;">Host <img id="sortBtn" class="icon-button" src="../icons/sort-down-alt.svg"></img>
                </th>
                <!-- <th style="width: 30%;">Added <img id="sortBtnA" class="icon-button" src="../icons/sort-down-alt.svg"></img>
                </th> -->
                <th style="width: 10%;">Del</th>
              </thead>
              <tbody id="proxyList">
                <tr>
                  <td style="opacity: 45%;">iTemplate.</td>
                  <td>
                    <a href="http://hostTemplate" target="_blank">hostTemplate</a>
                  </td>
                  <!-- <td>dateTemplate</td> -->
                  <td>
                    <button name="iTemplate" class="del-btn">
                      <img class="icon-button" src="../icons/x-square.svg">
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md">
        <div class="card border-primary">
          <div class="card-header"><h4>Servers</h4></div>
          <div class="card-body table-responsive">
            <div class="input-group mb-4">
              <button class="btn btn-outline-primary"><a id="servers-export">Export</a></button>
              <button class="btn btn-outline-primary"><a id="servers-import">Import</a></button>
            </div>
            <table class="table table-borderless">
              <thead>
                <th></th>
                <th>Name</th>
                <th>Type</th>
                <th>Host</th>
                <th>Port</th>
                <th>Edit</th>
              </thead>
              <tbody id="serverList">
                <tr>
                  <td>
                    <input type="radio" name="iTemplate" class="main-check" checkedtemplate>
                  </td>
                  <td style="background-color: colorTemplate;">nameTemplate</td>
                  <td>typeTemplate</td>
                  <td>hostTemplate</td>
                  <td>portTemplate</td>
                  <td>
                    <button name="iTemplate" class="edit-btn">
                      <img class="icon-button" src="../icons/arrow-down-square.svg">
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card border-primary mt-4">
          <div class="card-header"><h4>Add/Edit</h4></div>
          <div class="card-body table-responsive">
            <form id="addForm">
              <input name="index" type="hidden" id="formID" value="-1">
              <table class="table table-borderless">
              <tr>
                <td>Name</td>
                <td>
                  <div class="input-group">
                    <input name="name" class="form-control" style="width: 70%;">
                    <input name="color" class="form-control" value="#2a6cff" style="height: auto;" type="color">
                  </div>
                </td>
              </tr>
              <tr>
                <td>Type</td>
                <td>
                  <select name="type" class="form-select">
                    <option value="http">HTTP</option>
                    <option value="https">HTTPS</option>
                    <option value="socks">SOCKS5</option>
                    <option value="socks4">SOCKS4</option>
                    <option value="direct">DIRECT</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>Host</td>
                <td>
                  <input name="host" class="form-control">
                </td>
              </tr>
              <tr>
                <td>Port</td>
                <td>
                  <input name="port" class="form-control" type="number">
                </td>
              </tr>
              </table>
              <button class="btn btn-primary" type="submit">Save</button>
              <button class="btn btn-danger" style="float: right;" type="button" id="delForm" hidden>Delete</button>
            </form>
          </div>
        </div>
      </div>
    </div> 
  </div>
    <script src="options-hosts.js"></script>
    <script src="options-servers.js"></script>
    <script src="options-file.js"></script>
  </body>

</html>
