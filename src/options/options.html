<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <!-- ocean theme -->
    <link rel="stylesheet" href="options.css"/>    
  </head>

  <body>
    <div class="col">
      <details open>
        <summary>Hosts to proxy</summary>
        <form id="newHost" class="input-group">
          <input name="host" placeholder="New host"></input>
          <button type="submit" class="btn">Add</button>
        </form>
        <table>
          <thead>
            <th></th>
            <th style="width: 80%;">Host <img id="sortBtn" class="btn-icon" src="../icons/sort-down-alt.svg"></img>
            </th>
            <th style="width: 10%;">Del</th>
          </thead>
          <tbody id="proxyList">
            <template id="hostTemplate">
              <tr>
                <td style="opacity: 45%;"></td>
                <td>
                  <a target="_blank"></a>
                </td>
                <td>
                  <button class="del-btn btn-icon">
                    <img class="btn-icon" src="../icons/x-square.svg">
                  </button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </details>
      <details open>
        <summary>Ignore in Proxy All mode</summary>
        <form id="newHostIgnore" class="input-group">
          <input name="host" placeholder="New host"></input>
          <button type="submit" class="btn">Add</button>
        </form>
        <table>
          <thead>
            <th></th>
            <th style="width: 80%;">Host <img id="sortIgnBtn" class="btn-icon" src="../icons/sort-down-alt.svg"></img>
            </th>
            <th style="width: 10%;">Del</th>
          </thead>
          <tbody id="ignoreList">
            <template id="ignoreTemplate">
              <tr>
                <td style="opacity: 45%;"></td>
                <td>
                  <a target="_blank"></a>
                </td>
                <td>
                  <button class="ign-del-btn btn-icon">
                    <img class="btn-icon" src="../icons/x-square.svg">
                  </button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </details>
    </div>
    <div class="col">
      <details>
        <summary>Import/Export</summary>
        <div class="input-group">
          <button class="btn" disabled>Hosts</button>
          <button class="btn-outline"><a id="hosts-export">Export</a></button>
          <input type="file" id="hosts-file" accept=".json"/>
          <button class="btn" id="hosts-import">Import</button>
        </div>
        <div class="input-group mb-4">
          <button class="btn" disabled>Servers</button>
          <button class="btn-outline"><a id="servers-export">Export</a></button>
          <input type="file" id="servers-file" accept=".json"/>
          <button class="btn" id="servers-import">Import</button>
        </div>
        <div class="input-group">
          <button class="btn" disabled>Ignore</button>
          <button class="btn-outline"><a id="ignore-export">Export</a></button>
          <input type="file" id="ignore-file" accept=".json"/>
          <button class="btn" id="ignore-import">Import</button>
        </div>
      </details>
      <details open>
        <summary>Servers</summary>
        <div class="input-group">
        <span class="btn disabled" id="select-btn">Select server</span>
        <select id="select-main">
        </select>
        </div>
        <table>
        <thead>
          <th>Name</th>
          <th>Type</th>
          <th>Host</th>
          <th>Port</th>
          <th>Edit</th>
        </thead>
        <tbody id="serverList"></tbody>
        <template id="serverTemplate">
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <button class="edit-btn btn-icon">
                <img class="btn-icon" src="../icons/arrow-down-square.svg">
              </button>
            </td>
          </tr>
        </template>
        </table>
      </details> 
      <details id="edit-details">
        <summary>Add/Edit</summary>
        <form id="addForm">
        <input name="index" type="hidden" id="formID" value="-1">
        <table style="justify-content: space-evenly;">
        <tr>
          <td>Name</td>
          <td>
            <div class="input-group">
              <input name="name" style="width: 70%;">
              <input name="color" value="#2a6cff" style="height: auto;" type="color">
            </div>
          </td>
        </tr>
        <tr>
          <td>Type</td>
          <td>
            <select name="type">
              <option value="http">HTTP</option>
              <option value="https">HTTPS</option>
              <option value="socks">SOCKS5</option>
              <option value="socks4">SOCKS4</option>
              <option value="direct">DIRECT</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Host</td>
          <td>
            <input name="host">
          </td>
        </tr>
        <tr>
          <td>Port</td>
          <td>
            <input name="port" type="number">
          </td>
        </tr>
        </table>
        <button type="submit" class="btn">Save</button>
        <button style="float: right;" type="button" id="delForm" class="btn-danger" hidden>Delete</button>
        </form>
      </details>
    </div>

    <script src="options-hosts.js"></script>
    <script src="options-ignore.js"></script>
    <script src="options-servers.js"></script>
    <script src="options-file.js"></script>
  </body>

</html>
